[package]
name = "siop"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
identity_iota = "0.6"
identity_core = "0.6"
tokio = { version = "1.26.0", features = ["rt"] }
serde = { version = "1.0.154", features = ["derive"]}
serde_json = "1.0.94"
anyhow = "1.0.70"
chrono = "0.4.24"
getset = "0.1.2"
jsonwebtoken = "8.2.0"
reqwest = "0.11.14"
base64-url = "2.0.0"
futures = "0.3.27"
async-trait = "0.1.68"

[dev-dependencies]
ed25519-dalek = { version = "1.0.1", features = ["rand"] }
serde_qs = "0.12"
wiremock = "0.5.17"
rand = "0.7.0"